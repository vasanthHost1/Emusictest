<!DOCTYPE html>
<html>
<head>
  <title>Foxxy Music</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: green;
      color: black;
      cursor: pointer;
      margin: 5px;
    }
    #videoTitle {
      font-size: 20px;
      margin-top: 10px;
    }
    #controlsWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
    }
    #volumeControl {
      margin-top: 10px;
    }
    #trackProgress {
      margin-top: 8px;
      font-family: monospace;
      font-size: 16px;
    }
    #thumbnail {
      margin-top: 10px;
      max-width: 300px;
      border-radius: 12px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Foxxy Music üéµ</h1>
  <input type="text" id="searchInput" placeholder="Search a song">
  <button onclick="searchSong()">Search</button>
  <div id="videoTitle"></div>
  <img id="thumbnail" src="" alt="" style="display:none">
  <div id="controlsWrapper">
    <div>
      <button onclick="playSong()">‚ñ∂Ô∏è Play</button>
      <button onclick="pausePlayer()">‚è∏ Pause</button>
    </div>
    <div id="volumeControl">
      <label for="volumeSlider">üîâ Volume</label><br>
      <input type="range" id="volumeSlider" min="0" max="100" value="50" onchange="setVolume(this.value)">
    </div>
    <div id="trackProgress">00:00 / 00:00</div>
  </div>

  <div id="player" style="position:absolute; left:-9999px;"></div>

  <script>
    let player, interval;
    let duration = 0;
    const apiUrl = 'https://script.google.com/macros/s/AKfycbxR8ZHfhdoYmSmEJMV-4TP9wl2EsfwugLWlwFo-gHfvuUH4IukJFgQbW0NMzXoSpTpA/exec';

    const apiKeys = [
      "AIzaSyA6HuHCZSivAGvISxA4h3EglIQJgmee66k",
      "AIzaSyCkUWUbVYjZDNRhNJBJ-NkN8ta3ga4vY3Y",
      "AIzaSyD8TitWTpspygPuDnbilqeaLj9AG1krL48"
    ];
    let currentKeyIndex = 0;

    function getApiKey() {
      const key = apiKeys[currentKeyIndex];
      currentKeyIndex = (currentKeyIndex + 1) % apiKeys.length;
      return key;
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function updateTrackProgress() {
      if (player && typeof player.getCurrentTime === 'function') {
        const current = player.getCurrentTime();
        document.getElementById('trackProgress').innerText = `${formatTime(current)} / ${formatTime(duration)}`;
      }
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: '',
        playerVars: {
          autoplay: 0,
          controls: 1,
          modestbranding: 1,
          rel: 0
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    function onPlayerReady() {
      interval = setInterval(updateTrackProgress, 1000);
      fetchLatestSong();
      setInterval(fetchLatestSong, 3000); // sync check every 3 sec
    }

    function playSong() {
      if (player && typeof player.playVideo === 'function') {
        player.unMute();
        player.playVideo();
      }
    }

    function pausePlayer() {
      if (player && typeof player.pauseVideo === 'function') {
        player.pauseVideo();
      }
    }

    function setVolume(val) {
      if (player && typeof player.setVolume === 'function') {
        player.setVolume(val);
      }
    }

    function searchSong() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      const apiKey = getApiKey();
      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${apiKey}&type=video&videoEmbeddable=true&maxResults=1`)
        .then(res => res.json())
        .then(data => {
          if (!data.items || !data.items.length) {
            alert("No results found");
            return;
          }

          const video = data.items[0];
          const videoId = video.id.videoId;
          const title = video.snippet.title;
          const thumb = video.snippet.thumbnails.medium.url;

          player.loadVideoById(videoId);
          document.getElementById('videoTitle').innerText = title;
          document.getElementById('thumbnail').src = thumb;
          document.getElementById('thumbnail').style.display = 'block';

          setTimeout(() => {
            player.unMute();
            player.playVideo();
            duration = player.getDuration();
            updateTrackProgress();

            // send song name and timestamp to sheet
            const time = Math.floor(player.getCurrentTime());
            fetch(apiUrl, {
              method: "POST",
              body: new URLSearchParams({ name: query, time })
            });

          }, 1500);
        });
    }

    function fetchLatestSong() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const query = data.name;
          const seekTo = parseInt(data.time || 0);

          if (!query || query === lastQuery) return;

          lastQuery = query;

          const apiKey = getApiKey();
          fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${apiKey}&type=video&videoEmbeddable=true&maxResults=1`)
            .then(res => res.json())
            .then(data => {
              if (!data.items || !data.items.length) return;

              const video = data.items[0];
              const videoId = video.id.videoId;
              const title = video.snippet.title;
              const thumb = video.snippet.thumbnails.medium.url;

              player.loadVideoById(videoId, seekTo);
              document.getElementById('videoTitle').innerText = title;
              document.getElementById('thumbnail').src = thumb;
              document.getElementById('thumbnail').style.display = 'block';
              setTimeout(() => {
                player.unMute();
                player.playVideo();
              }, 1500);
            });
        });
    }

    let lastQuery = "";
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>

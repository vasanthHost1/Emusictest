<!DOCTYPE html>
<html>
<head>
  <title>YouTube Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 30px;
    }

    #searchBar {
      margin-top: 20px;
    }

    #searchInput {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #searchBar button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #playerContainer {
      margin-top: 30px;
    }

    #player {
      width: 90%;
      max-width: 640px;
      height: 360px;
      margin: 0 auto;
      margin-top: 10px;
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #songTitle {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
    }

    #unmuteBtn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #volumeControl {
      margin-top: 15px;
    }

    input[type="range"] {
      width: 200px;
    }
  </style>
</head>
<body>

  <h2>YouTube Music Player üéµ</h2>

  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Search any song...">
    <button onclick="hideAndSearch()">Search</button>
  </div>

  <div id="playerContainer">
    <div id="songTitle">No song playing</div>
    <div id="player"></div>

    <button id="unmuteBtn" onclick="unmutePlayer()">‚ñ∂Ô∏è Play</button>

    <div id="volumeControl">
      <label for="volumeSlider">üîä Volume: </label>
      <input type="range" id="volumeSlider" min="0" max="100" value="50" onchange="setVolume(this.value)">
    </div>
  </div>

  <script>
    let player;
    let isFirstClick = true;
    const apiKey = "AIzaSyCkUWUbVYjZDNRhNJBJ-NkN8ta3ga4vY3Y";

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: '',
        playerVars: {
          autoplay: 0,
          controls: 1,
          modestbranding: 1
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      // Player ready
    }

    function hideAndSearch() {
      searchSong();
    }

    function searchSong() {
      const query = document.getElementById('searchInput').value;
      if (!query.trim()) return;

      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${apiKey}&type=video&videoEmbeddable=true&maxResults=1`)
        .then(res => res.json())
        .then(data => {
          if (data.items && data.items.length > 0) {
            const videoId = data.items[0].id.videoId;
            const title = data.items[0].snippet.title;
            document.getElementById("songTitle").innerText = title;

            fetch(`https://www.googleapis.com/youtube/v3/videos?part=status&id=${videoId}&key=${apiKey}`)
              .then(res => res.json())
              .then(videoData => {
                const isEmbeddable = videoData.items?.[0]?.status?.embeddable;
                if (isEmbeddable) {
                  playVideo(videoId);
                } else {
                  alert("This video cannot be played here. Try another.");
                }
              });
          } else {
            alert("No results found!");
          }
        })
        .catch(err => {
          console.error(err);
          alert("Error searching YouTube.");
        });
    }

    function playVideo(videoId) {
      if (player && videoId) {
        if (isFirstClick) {
          isFirstClick = false;
        }
        player.loadVideoById(videoId);
        player.mute();
        document.getElementById('unmuteBtn').style.display = 'inline-block';

        // Set lowest quality (144p) after 1 sec
        setTimeout(() => {
          try {
            player.setPlaybackQuality('tiny');
          } catch (err) {
            console.warn("Could not set video quality:", err);
          }
        }, 1000);
      }
    }

    function unmutePlayer() {
      if (player) {
        player.unMute();
      }
    }

    function setVolume(value) {
      if (player && typeof player.setVolume === "function") {
        player.setVolume(value);
      }
    }
  </script>

</body>
</html>

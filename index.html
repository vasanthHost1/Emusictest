<!DOCTYPE html>
<html>
<head>
  <title>Foxxy Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 30px;
    }

    #searchBar {
      margin: 20px 0;
    }

    #searchInput {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }

    #searchButton {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #player {
      width: 100%;
      height: 360px;
      margin-left: -9999px; /* keep hidden */
    }

    #controlsWrapper {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #unmuteBtn {
      padding: 15px 25px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
    }

    #songTitle {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }

    #volumeControl label {
      font-weight: bold;
    }

    input[type=range] {
      width: 200px;
    }
  </style>
</head>
<body>

  <h1> Foxxy Music üéµ</h1>

  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Search any song...">
    <button id="searchButton" onclick="hideAndSearch()">Search</button>
  </div>

  <div id="songTitle"></div>

  <div id="player"></div>

  <!-- ‚úÖ Grouped Controls -->
  <div id="controlsWrapper">
    <button id="unmuteBtn" onclick="unmutePlayer()">‚ñ∂Ô∏è Play</button>

    <div id="volumeControl">
      <label for="volumeSlider">üîâ Volume</label><br>
      <input type="range" id="volumeSlider" min="0" max="100" value="50" onchange="setVolume(this.value)">
    </div>
  </div>

  <script>
    let player;
    let isFirstClick = true;
    const apiKey = "AIzaSyCkUWUbVYjZDNRhNJBJ-NkN8ta3ga4vY3Y";

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: '',
        playerVars: {
          autoplay: 0,
          controls: 1,
          modestbranding: 1
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      player.setVolume(50); // Default volume
    }

    function hideAndSearch() {
      searchSong();
    }

    function searchSong() {
      const query = document.getElementById('searchInput').value;
      if (!query.trim()) return;

      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${apiKey}&type=video&videoEmbeddable=true&maxResults=1`)
        .then(res => res.json())
        .then(data => {
          if (data.items && data.items.length > 0) {
            const videoId = data.items[0].id.videoId;
            const title = data.items[0].snippet.title;
            document.getElementById('songTitle').innerText = title;

            fetch(`https://www.googleapis.com/youtube/v3/videos?part=status&id=${videoId}&key=${apiKey}`)
              .then(res => res.json())
              .then(videoData => {
                const isEmbeddable = videoData.items?.[0]?.status?.embeddable;
                if (isEmbeddable) {
                  playVideo(videoId);
                } else {
                  alert("This video cannot be played here. Try another.");
                }
              });
          } else {
            alert("No results found!");
          }
        })
        .catch(err => {
          console.error(err);
          alert("Error searching YouTube.");
        });
    }

    function playVideo(videoId) {
      if (player && videoId) {
        if (isFirstClick) {
          isFirstClick = false;
        }
        player.loadVideoById(videoId);
        player.mute();
      }
    }

    function unmutePlayer() {
      if (player) {
        player.unMute();
      }
    }

    function setVolume(val) {
      if (player) {
        player.setVolume(val);
      }
    }
  </script>

</body>
</html>

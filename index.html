<!DOCTYPE html>
<html>
<head>
  <title>Synced Music Player</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
    }
    #player {
      position: absolute;
      left: -9999px;
    }
    #controls {
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    #thumbnail {
      display: none;
      width: 300px;
      margin: 10px auto;
    }
    #videoTitle {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #volumeSlider {
      width: 150px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Synced YouTube Music</h1>
  <div id="controls">
    <input type="text" id="searchInput" placeholder="Search song...">
    <button onclick="searchSong()">Search</button>
    <br>
    <button onclick="togglePlay()">Play</button>
    <input type="range" id="volumeSlider" min="0" max="100" value="50">
    <br>
    <p id="videoTitle"></p>
    <img id="thumbnail" />
  </div>

  <div id="player"></div>

  <script>
    const scriptURL = "YOUR_SCRIPT_DEPLOYMENT_URL"; // Replace this!
    let player;
    let currentVideoId = "";
    let isSearchingUser = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "0",
        width: "0",
        videoId: "",
        playerVars: {
          autoplay: 1,
          controls: 0
        },
        events: {
          onReady: () => {
            document.getElementById("volumeSlider").addEventListener("input", () => {
              const vol = document.getElementById("volumeSlider").value;
              player.setVolume(vol);
            });

            fetchAndSync();
            setInterval(fetchAndSync, 3000);
          }
        }
      });
    }

    function searchSong() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      const apiKey = getApiKey();
      isSearchingUser = true;

      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${apiKey}&type=video&videoEmbeddable=true&maxResults=1`)
        .then(res => res.json())
        .then(data => {
          if (!data.items || !data.items.length) {
            alert("No results found");
            return;
          }

          const video = data.items[0];
          const videoId = video.id.videoId;
          const title = video.snippet.title;
          const thumb = video.snippet.thumbnails.medium.url;

          document.getElementById('videoTitle').innerText = title;
          document.getElementById('thumbnail').src = thumb;
          document.getElementById('thumbnail').style.display = 'block';

          const now = Date.now();
          fetch(`${scriptURL}?name=${encodeURIComponent(query)}&time=${now}`)
            .then(() => {
              currentVideoId = videoId;
              player.loadVideoById(videoId);
              player.playVideo();

              // Allow sync again after 5 seconds
              setTimeout(() => {
                isSearchingUser = false;
              }, 5000);
            });
        });
    }

    function fetchAndSync() {
      if (isSearchingUser) return;

      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const songName = data.name;
          const startTime = parseInt(data.time || 0);
          const now = Date.now();
          const elapsed = Math.floor((now - startTime) / 1000);

          if (!songName || isNaN(startTime)) return;

          const apiKey = getApiKey();
          fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(songName)}&key=${apiKey}&type=video&videoEmbeddable=true&maxResults=1`)
            .then(res => res.json())
            .then(data => {
              if (!data.items.length) return;
              const videoId = data.items[0].id.videoId;
              const title = data.items[0].snippet.title;
              const thumb = data.items[0].snippet.thumbnails.medium.url;

              document.getElementById('videoTitle').innerText = title;
              document.getElementById('thumbnail').src = thumb;
              document.getElementById('thumbnail').style.display = 'block';

              if (videoId !== currentVideoId) {
                currentVideoId = videoId;
                player.loadVideoById({ videoId, startSeconds: elapsed });
              }
            });
        });
    }

    function togglePlay() {
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }

    function getApiKey() {
      return "YOUR_YOUTUBE_DATA_API_KEY"; // Replace this
    }

    // Load YouTube Iframe API
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>

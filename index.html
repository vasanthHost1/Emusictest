<!DOCTYPE html>
<html>
<head>
  <title>Foxxy Music</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color:green;
      color: black;
      cursor: pointer;
      margin: 5px;
    }
    #videoTitle {
      font-size: 20px;
      margin-top: 10px;
    }
    #controlsWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
    }
    #volumeControl {
      margin-top: 10px;
    }
    #trackProgress {
      margin-top: 8px;
      font-family: monospace;
      font-size: 16px;
    }
    #thumbnail {
      margin-top: 10px;
      max-width: 300px;
      border-radius: 12px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Foxxy Music üéµ</h1>
  <input type="text" id="searchInput" placeholder="Search a song">
  <button onclick="searchSong()">Search</button>
  <div id="videoTitle"></div>
  <img id="thumbnail" src="" alt="" style="display:none">
  <div id="controlsWrapper">
    <div>
      <button id="unmuteBtn" onclick="unmutePlayer()">‚ñ∂Ô∏è Play</button>
      <button id="pauseBtn" onclick="pausePlayer()">‚è∏ Pause</button>
    </div>
    <div id="volumeControl">
      <label for="volumeSlider">üîâ Volume</label><br>
      <input type="range" id="volumeSlider" min="0" max="100" value="50" onchange="setVolume(this.value)">
    </div>
    <div id="trackProgress">00:00 / 00:00</div>
  </div>

  <div id="player" style="position:absolute; left:-9999px;"></div>

  <script>
    let player;
    let duration = 0;
    let interval;
    let lastPlayed = "";

    const scriptURL = "https://script.google.com/macros/s/AKfycbwXZdm08wV2DTEw7VUl-QNTCkaFIEy8IPxPn0jqxB1m-xwMvJtHMmpjbld_vqtFsZvc/exec"; // üëà Replace this with your deployed Apps Script URL

    const apiKeys = [
      "AIzaSyA6HuHCZSivAGvISxA4h3EglIQJgmee66k",
      "AIzaSyCkUWUbVYjZDNRhNJBJ-NkN8ta3ga4vY3Y",
      "AIzaSyD8TitWTpspygPuDnbilqeaLj9AG1krL48"
    ];
    let currentKeyIndex = 0;

    function getApiKey() {
      const key = apiKeys[currentKeyIndex];
      currentKeyIndex = (currentKeyIndex + 1) % apiKeys.length;
      return key;
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function updateTrackProgress() {
      if (player && typeof player.getCurrentTime === 'function') {
        const current = player.getCurrentTime();
        document.getElementById('trackProgress').innerText = `${formatTime(current)} / ${formatTime(duration)}`;
      }
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: '',
        playerVars: {
          autoplay: 0,
          controls: 1,
          modestbranding: 1,
          rel: 0
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    function onPlayerReady() {
      interval = setInterval(updateTrackProgress, 1000);
      setInterval(checkForUpdates, 3000); // every 3 sec fetch new song
    }

    function unmutePlayer() {
      if (player && typeof player.playVideo === 'function') {
        player.unMute();
        player.playVideo();
      }
    }

    function pausePlayer() {
      if (player && typeof player.pauseVideo === 'function') {
        player.pauseVideo();
      }
    }

    function setVolume(val) {
      if (player && typeof player.setVolume === 'function') {
        player.setVolume(val);
      }
    }

    function searchSong() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      const apiKey = getApiKey();
      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${apiKey}&type=video&videoEmbeddable=true&maxResults=1`)
        .then(res => res.json())
        .then(data => {
          if (!data.items || !data.items.length) {
            alert("No results found");
            return;
          }

          const video = data.items[0];
          const videoId = video.id.videoId;
          const title = video.snippet.title;
          const thumb = video.snippet.thumbnails.medium.url;

          playVideo(videoId, title, thumb);
          lastPlayed = title;

          fetch(scriptURL, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "name=" + encodeURIComponent(title)
          });
        })
        .catch(err => {
          alert("Error loading video: " + err.message);
        });
    }

    function playVideo(videoId, title, thumb) {
      player.loadVideoById(videoId);
      document.getElementById('videoTitle').innerText = title;
      document.getElementById('thumbnail').src = thumb;
      document.getElementById('thumbnail').style.display = 'block';
      setTimeout(() => {
        player.unMute();
        player.playVideo();
        duration = player.getDuration();
        updateTrackProgress();
      }, 1500);
    }

    function checkForUpdates() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const title = data.song;
          if (title && title !== lastPlayed) {
            const apiKey = getApiKey();
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(title)}&key=${apiKey}&type=video&videoEmbeddable=true&maxResults=1`)
              .then(res => res.json())
              .then(data => {
                if (!data.items || !data.items.length) return;
                const video = data.items[0];
                const videoId = video.id.videoId;
                const title = video.snippet.title;
                const thumb = video.snippet.thumbnails.medium.url;

                playVideo(videoId, title, thumb);
                lastPlayed = title;
              });
          }
        });
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
